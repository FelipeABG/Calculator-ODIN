<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="aligned-buttons">
            <button class="clear-button">AC</button>
            <button class="clear-button">DEL</button>
            <button class="operation-button">%</button>
            <button class="operation-button">/</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button">*</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation-button">+</button>
        </div>
        <div class="not-aligned-buttons">
            <button class="zero-button number-button">0</button>
            <button class="dot-button">â€¢</button>
            <button class="equal-button ">=</button>
        </div>
    </div>
    <footer>
        <p>Made by Felipe Augusto.</p>
        <p>Design inspired from the internet.</p>
    </footer>
</body>
</html>
